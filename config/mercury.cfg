# Install Config for @ /dev/nvme0n1:0x64543726
install: mercury/g1
  disks: 
    - /dev/nvme0n1p3
    pool: mercury
    dataset: g1
    path: /srv/zfs/mercury
    format: zfs
    compression: lz4
    encryption: aes-gcm-256
      key: /srv/crypto/zfs.key
  source: test_disk/plasma@snap
    host: 
    pool: test_disk
    dataset: plasma
    snapshot: snap
    format: zfs
  kernel: 6.2.13-gentoo
  boot: EFI
    partition: /dev/nvme0n1p2
    loader: refind
  swap: file
    location: mercury/swap
    format: 'zfs dataset, no CoW'
  profile: default/linux/amd64/17.1/desktop/plasma
